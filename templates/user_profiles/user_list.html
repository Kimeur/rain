{% extends "base.html" %}
{% block content %}
	<h2>Users</h2>
	<table cellpadding="3" cellspacing="0" border="0">
		<thead>
			<tr>
				<th>User name</th>
				<th>Last login</th>
			</tr>
		</thead>
		<tbody>
			{% for user in object_list %}
			<tr class="{% cycle 'row1' 'row2' %}">
				<td><a href="{% url user_profiles.views.user_profile user.username %}">{{ user.username }}</a></td>
				<td>{{ user.last_login }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
